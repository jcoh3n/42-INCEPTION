# le seul porte qu'ouvrira Docker-Compose sur votre machine sera le 443



# NGINX (avec TLS v1.2)
# WordPress (avec php-fpm configur√©)
# MARIADB (sans NGINX)


services:
  nginx:
    build: requirements/nginx
    container_name: nginx
    ports:
      - "80:80"
  wordpress:
    build: requirements/wordpress
    env_file: .env
    container_name: wp-php
    depends_on:
      - mariadb

  mariadb:
    build: requirements/mariadb
    env_file: .env
    container_name: mariadb
